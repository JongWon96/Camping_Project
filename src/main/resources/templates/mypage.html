<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>마이페이지</title>
    <meta charset="UTF-8">
    <style>
        /* 전체 레이아웃 */
      body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

    main {
    display: flex;
    flex: 1;
    margin: 0px auto; /* 가운데 정렬 */
    box-sizing: border-box;
    width: 100%; /* 전체 화면의 80%를 사용 */
    max-width: 1500px; /* 최대 폭 제한 */
    min-width: 1400px; /* 최소 폭 설정 */
    padding: 30px;
    padding-top: px; /*
    background: #ffffff; /* 박스 배경 */
    border-radius: 10px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
}

        .content-wrapper {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .side-menu {
            background-color: #555;
            width: 220px;
            padding: 20px;
            border-right: 1px solid #ddd;
            height: fit-content;
            align-self: flex-start;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .side-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .side-menu ul li {
            margin: 20px 0;
        }

        .side-menu ul li a, .side-menu ul li form button {
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            font-weight: 600;
            background: none;
            border: none;
            cursor: pointer;
            text-align: left;
            display: block;
            padding: 10px;
            border-radius: 4px;
            transition: background 0.3s ease, color 0.3s ease;
              height: fit-content;
        }

        .side-menu ul li a:hover, .side-menu ul li form button:hover {
            background: #666;
            color: #f0f0f0;
        }

        .main-content {
            flex: 1;
            padding: 30px;
            margin-left: 260px;
        }

       .info-box {
           margin-bottom: 20px;
           background: #fafafa;
           padding: 20px;
           border-radius: 8px;
           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
       }

       .info-box h2 {
           margin-bottom: 20px;
           color: #333;
           font-size: 24px;
           font-weight: bold;
           border-bottom: 2px solid #ddd;
           padding-bottom: 10px;
       }

       .info-box p {
           margin: 30px 0;
           font-size: 16px;
           line-height: 1.6;
           color: #555;
       }

       .info-box p strong {
           display: inline-block;
           width: 70px;
           text-align: right;
           margin-right: 15px;
           font-weight: bold;
           color: #444;
       }

       .info-box p input {
           border: 1px solid #ccc;
           border-radius: 4px;
           padding: 10px;
           width: 60%;
           font-size: 14px;
           color: #555;
           background: #f9f9f9;
           pointer-events: none;
       }

      footer {
    text-align: center;
    padding: 15px;
    background: #333;
    color: #fff;
    font-size: 14px;
    border-top: 1px solid #444;
    margin-top: auto; /* 푸터를 페이지 하단에 고정 */
}

       footer a {
           color: #ddd;
           text-decoration: none;
       }

       footer a:hover {
           text-decoration: underline;
           color: #fff;
       }

    </style>
</head>
<body>
<header>
    마이페이지
</header>

<main>
    <nav class="side-menu">
        <ul>
            <li><a th:href="@{/main}">메인페이지</a></li>
            <li>
                <form th:action="@{/mypage/Inquiry}" method="get">
                    <button type="submit">1:1 문의</button>
                </form>
            </li>
            <li>
                <form th:action="@{/reservationDetails}" method="get">
                    <button type="submit">예약내역</button>
                </form>
            </li>
            <li>
                <form th:action="@{/mypage/likes}" method="get">
                    <button type="submit">찜목록</button>
                </form>
            </li>
            <li>
                <form th:action="@{/mypage/edit-info}" method="get">
                    <button type="submit">회원정보 수정</button>
                </form>
            </li>
            <li>
                <form th:action="@{/mypage/changepassword}" method="get">
                    <button type="submit">비밀번호 변경</button>
                </form>
            </li>
            <li>
                <form th:action="@{/mypage/delete}" method="post">
                    <button type="submit">회원탈퇴</button>
                </form>
            </li>
        </ul>
    </nav>

    <!-- 메인 컨텐츠 -->
    <div class="main-content">
        <!-- 사용자 정보 -->
        <section class="info-box">
            <h2>사용자 정보</h2>
            <p><strong>아이디:</strong> <input type="text" th:value="${member.memberId}" readonly></p>
            <p><strong>이름:</strong> <input type="text" th:value="${member.name}" readonly></p>
            <p><strong>연락처:</strong> <input type="text" th:value="${member.phone}" readonly></p>
            <p><strong>성별:</strong> <input type="text" th:value="${member.gender == 1 ? '남성' : '여성'}" readonly></p>
            <p><strong>나이:</strong> <input type="text" th:value="${member.age}" readonly></p>
            <p><strong>이메일:</strong> <input type="text" th:value="${member.email}" readonly></p>
            <p><strong>주소:</strong> <input type="text" th:value="${member.address}" readonly></p>
        </section>
    </div>
</main>

<footer>
    © 2025 <a href="#">MyWebsite</a>. All Rights Reserved.
</footer>

</body>
</html>
