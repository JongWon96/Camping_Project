<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Camping Admin</title>
<link rel="stylesheet" href="css/admin.css">
<head>
<style>
    body {
        background-color: #f4f4f4; /* 연한 회색 배경 */
        font-family: Arial, sans-serif;
        color: #333;
        margin: 0;
        padding: 0;
    }

    /* 헤더 스타일 */
    header {
        background-color: #333; /* 짙은 회색 배경 */
        color: white;
        padding: 20px 0;
        text-align: center;
    }

    #logo a {
        color: white;
        text-decoration: none;
        font-size: 24px;
    }

    /* 로그인 폼 스타일 */
    #loginform {
        background-color: #ffffff; /* 흰색 배경 */
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: 100px auto;
    }

    #loginform table {
        width: 100%;
        border-collapse: collapse;
    }

    #loginform td {
        padding: 10px;
    }

    #loginform input[type="number"], #loginform input[type="password"] {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #fafafa;
    }

    /* 버튼 스타일 */
    .btn {
        background-color: #666; /* 회색 배경 */
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #555; /* 버튼 hover 색상 */
    }

    /* 메시지 스타일 */
    h4 {
        color: red;
        text-align: center;
        font-size: 14px;
        margin-top: 10px;
    }

    /* clear class 스타일 (필요한 경우) */
    .clear {
        clear: both;
    }
</style>
</head>
<script type="text/javascript">
function admin_check()
{
  if(document.frm.id.value==""){
      alert("아이디를 입력하세요.");
      return false;
  } else if(document.frm.pwd.value==""){
     alert("비밀번호를 입력하세요.");
      return false;
  }
  
  return true;  
}
</script>
</head>

<body>
  <div id="wrap">
    <header>      
      <div id="logo">
        <a href="admin_login_form"> 
       <!-- <img src="images/admin/bar_01.gif" style="float:left">
        <img src="images/admin/text.gif">
         --> 
        </a>
      </div>      
    </header>
    <div class="clear"></div>
    <article>
      <div id="loginform">
      <form name="frm" method="post" action="admin_login">
      <table>
        <tr>
          <td> 아 이 디 </td>
          <td> <input type="number" id="workId" name="id" size="10" value="3" required></td>
        </tr>
        <tr>
          <td> 비밀번호 </td>
          <td> 
            <input type="password" id="workPw" name="pwd" size="10" value="admin">
          </td>
        </tr>
        <tr align="center" >
          <td  colspan="2">          
            <input class="btn" type="submit" value="업무 로그인" onclick="admin_check()"><br><br>
            <h4 style="color:red">[[${message}]]</h4>
          </td>
        </tr>
      </table>
      </form>
      </div>
    </article>
  </div>
</body>
</html>
