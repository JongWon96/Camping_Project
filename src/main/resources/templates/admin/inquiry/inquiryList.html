<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<th:block th:insert="~{/admin/header}"></th:block>
<th:block th:insert="~{/admin/sub_menu}"></th:block>  
<script type="text/javascript">
  function go_view(id) {
    var theForm = document.frm;
    theForm.id.value = id;
    theForm.action = "admin_inquiry_detail";
    theForm.submit();
  }
</script>
<head>
    <style>
        /* 전체 페이지 배경을 연한 회색으로 설정 */
        body {
            background-color: #f4f4f4; /* 연한 회색 배경 */
            color: #333; /* 기본 글자 색 어두운 회색 */
            font-family: Arial, sans-serif; /* 글꼴 설정 */
            margin: 0;
            padding: 0;
        }

        /* 헤더, 서브 메뉴, 페이지 상단과 하단 스타일 */
        header, footer, .sub-menu {
            background-color: #333; /* 짙은 회색 배경 */
            color: white; /* 흰색 글자 */
            padding: 10px;
            text-align: center;
        }

        /* 테이블 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table th, table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc; /* 연한 회색 테두리 */
        }

        table th {
            background-color: #666; /* 테이블 헤더 배경색 */
            color: white;
        }

        /* 링크 스타일 */
        a {
            text-decoration: none; /* 링크 밑줄 제거 */
            color: #0066cc; /* 링크 색상 설정 */
        }

        a:hover {
            color: #004d99; /* 링크 hover 색상 변경 */
        }

        /* 버튼 스타일 */
        .btn {
            padding: 8px 15px;
            margin: 10px;
            border: 1px solid #ccc;
            background-color: #555;
            color: white;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #777; /* 버튼 hover 색상 변경 */
        }

        /* 제목 스타일 */
        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
            padding-top: 20px;
        }
    </style>
</head>


<article>
<h1>Q&amp;A 게시글 리스트</h1>  
<form name="frm" method="post">
<input type="hidden" name="id">  
<table id="orderList">
  <tr>
    <th>번호(답변여부)</th> <th>제목</th> <th>작성자</th> <th>작성일</th>    
  </tr>
  <th:block th:each="inquiryVO : ${inquiryList}">
      <tr>
      <td>
      [[${inquiryVO.id}]]
      <span th:if="${inquiryVO.status==0}">(미처리)</span>  
	  <span th:unless="${inquiryVO.status==0}">(답변처리완료)</span> 
      </td>
      <td>
      <a href="#" th:onClick="'javascript:go_view(' + ${inquiryVO.id} + ');'">
        [[${inquiryVO.title}]] 
      </a>
      </td>
      <td> [[${inquiryVO.member.id}]] </td>
      <td>[[${inquiryVO.createddate}]]</td>
      </tr>
    </th:block>
    </table>
    </form>    
  </article>
<th:block th:insert="~{/admin/footer}"></th:block>
</body>
</html>
