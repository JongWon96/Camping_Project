<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<th:block th:insert="~{/admin/header}"></th:block>
<th:block th:insert="~{/admin/sub_menu}"></th:block>
<script type="text/javascript">
   function go_list()
   {
	   var theForm = document.frm;
	   theForm.action="admin_camping_list";
	   theForm.submit();
   }

</script>
<head>
<style>
        /* 전체 페이지 배경을 회색으로 설정 */
        body {
            background-color: #f0f0f0; /* 밝은 회색 */
            color: #333; /* 글자 색은 어두운 회색 */
            font-family: Arial, sans-serif; /* 기본 글꼴 설정 */
            margin: 0;
            padding: 0;
        }

        /* 헤더, 서브 메뉴, 페이지 상단과 하단 스타일 */
        header, footer, .sub-menu {
            background-color: #dcdcdc; /* 연한 회색 */
            color: #333;
            padding: 10px 0;
            text-align: center;
        }

        /* 테이블 스타일 */
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
            background-color: #fff; /* 테이블 배경을 흰색으로 */
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ccc; /* 연한 회색 테두리 */
        }

        table th {
            background-color: #e0e0e0; /* 헤더 배경색 */
        }

        /* 버튼 스타일 */
        input[type="button"].btn {
            padding: 10px 20px;
            margin: 10px;
            border: 1px solid #ccc;
            background-color: #b0b0b0; /* 버튼 배경색을 회색으로 설정 */
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        input[type="button"].btn:hover {
            background-color: #888; /* 버튼 hover 시 색상 변경 */
        }

        /* 제목 스타일 */
        h1 {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }

        /* 이미지 스타일 */
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        </style>

</head>

<article>
<h1>켐핑장 상세 보기</h1> 
<form name="frm" id="detail_form" method="post">
<table id="list">
    <tr>
    	<th>켐핑장분류</th>
    	<td  colspan="5">
    	[[${campingVO.id}]]
    	</td>    
    </tr>    
    <tr>
        <th align="center" >켐핑장명</th>
        <td colspan="5">[[${campingVO.facltnm}]]</td>
    </tr>
    
    <tr>
        <th >주소</th>
        <td width="60">[[${campingVO.addr1}]]</td>
         
        <th>예약가능방개수</th>
        <td width="60">[[${campingVO.roomcount}]]</td>
        <th>만든날짜</th><td>[[${campingVO.createdtime}]]</td>
    	 
    </tr>
     
    <tr>
        <th>상세설명</th>
        <td colspan="5">[[${campingVO.featurenm}]]</td>
    </tr>
    
    <tr>
     <th>켐핑장이미지</th>
     <td colspan="5" align="center">
  <!--[7] 상품 이미지를 출력하기 -->     
     <img th:src="@{/camping_images/}+${campingVO.firstimageurl}" width="200pt">    
     </td>
    </tr>
     
</table>
<input class="btn"  type="button" value="수정" th:onClick="'javascript:go_mod('+${campingVO.id}+');'">
<input class="btn"  type="button" value="목록" onClick="go_list()">           
</form>
</article>
<th:block th:insert="~{/admin/footer}"></th:block>
