<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<th:block th:insert="~{/admin/header}"></th:block>
<th:block th:insert="~{/admin/sub_menu}"></th:block>
<head>
    <style>
        /* 전체 페이지 배경을 연한 회색으로 설정 */
        body {
            background-color: #f0f0f0; /* 배경색 연한 회색 */
            color: #333; /* 글자 색은 어두운 회색 */
            font-family: Arial, sans-serif; /* 기본 글꼴 설정 */
            margin: 0;
            padding: 0;
        }

        /* 헤더, 서브 메뉴, 페이지 상단과 하단 스타일 */
        header, footer, .sub-menu {
            background-color: #333; /* 짙은 회색 배경 */
            color: white; /* 글자 색을 흰색으로 설정 */
            padding: 10px;
            text-align: center;
        }

        /* 테이블 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table th, table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc; /* 연한 회색 테두리 */
        }

        table th {
            background-color: #666; /* 테이블 헤더 배경색 */
            color: white;
        }

        /* 입력창과 버튼 스타일 */
        input[type="text"], select {
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            background-color: #fff; /* 배경색 흰색 */
            color: #333;
        }

        input[type="button"] {
            padding: 10px 20px;
            margin: 5px;
            border: 1px solid #ccc;
            background-color: #555; /* 버튼 배경색 */
            color: white;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #777; /* 버튼 hover 시 색상 변경 */
        }

        /* 기타 스타일 */
        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
        }

        .btn {
            font-size: 14px;
            background-color: #555;
            color: white;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #777;
        }

        /* 검색 폼 레이아웃 */
        .search-form {
            text-align: center;
            margin: 20px 0;
        }

        .search-form input {
            width: 200px;
        }

        .search-form .btn {
            margin-left: 10px;
        }

        /* 테이블 내 내용이 없을 경우 표시 */
        .no-data {
            text-align: center;
            color: #999;
            font-size: 16px;
            padding: 20px;
        }

    </style>
</head>
