<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<th:block th:insert="~{/admin/header}"></th:block>
<th:block th:insert="~{/admin/sub_menu}"></th:block>   
<script type="text/javascript">
  function go_search()
  {
     document.frm.action="admin_member_list";
     document.frm.submit();
  }
</script>
<head>
<style>
        /* 전체 페이지 배경을 연한 회색으로 설정 */
        body {
            background-color: #f4f4f4; /* 연한 회색 배경 */
            color: #333; /* 기본 글자 색 어두운 회색 */
            font-family: Arial, sans-serif; /* 글꼴 설정 */
            margin: 0;
            padding: 0;
        }

        /* 헤더, 서브 메뉴, 페이지 상단과 하단 스타일 */
        header, footer, .sub-menu {
            background-color: #333; /* 짙은 회색 배경 */
            color: white; /* 흰색 글자 */
            padding: 10px;
            text-align: center;
        }

        /* 테이블 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table th, table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc; /* 연한 회색 테두리 */
        }

        table th {
            background-color: #666; /* 테이블 헤더 배경색 */
            color: white;
        }

        /* 검색 입력창 및 버튼 스타일 */
        input[type="text"] {
            padding: 5px;
            margin: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
            color: #333;
        }

        .btn {
            padding: 8px 15px;
            margin: 10px;
            border: 1px solid #ccc;
            background-color: #555;
            color: white;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #777; /* 버튼 hover 색상 변경 */
        }

        /* 제목 스타일 */
        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
            padding-top: 20px;
        }
    </style>
</head>
<article>
<h1>회원리스트</h1>  
<form name="frm" method="post">
<table style="float:right; ">
  <tr>
  <td> 
  회원 이름
  <input type="text" name="key" id="key">
  <input class="btn" type="button" value="검색" onclick="go_search()">
  </td>
  </tr>
</table>  
<br>
<table id="orderList">
  <tr>
    <th> 아이디(탈퇴여부) </th>    <th> 이름 </th>
    <th> 이메일 </th>             <th> 나이 </th>  
    <th> 성별 </th>  <th> 주소 </th>  <th> 전화 </th>
  </tr>
  <th:block th:each="memberVO : ${memberList}">
  <tr>
    <td>[[${memberVO.id}]] 
       <!-- <input type="checkbox" name="useyn" th:if="${memberVO.useyn=='y'}" disabled="disabled">
        <input type="checkbox" name="useyn" th:if="${memberVO.useyn=='n'}" checked="checked" disabled="disabled">
         나중에
         --> 
    </td>
    <td> [[${memberVO.name}]] </td>
    <td> [[${memberVO.email}]] </td> 
    <td> [[${memberVO.age}]] </td>
    <td> [[${memberVO.gender}]] </td>
    <td> [[${memberVO.address}]] </td> 
    <td> [[${memberVO.phone}]] </td>
  </tr>
  </th:block>
</table>
</form>
</article>
<th:block th:insert="~{/admin/footer}"></th:block>
</body>
</html>
