<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<th:block th:insert="~{/admin/header}"></th:block>
<th:block th:insert="~{/admin/sub_menu}"></th:block> 
<script type="text/javascript">
   function go_list()
   {
	   var theForm = document.frm;
	   theForm.action="admin_review_list";
	   theForm.submit();
   }

   function go_rep(id)
   {
	   var theForm = document.frm;
	   //theForm.qseq.value=qseq;
	   console.log
	   theForm.action="admin_review_repsave";
	   theForm.submit();
   }   
</script>
<head>
    <style>
        /* 전체 페이지 배경을 연한 회색으로 설정 */
        body {
            background-color: #f4f4f4; /* 연한 회색 배경 */
            color: #333; /* 기본 글자 색 어두운 회색 */
            font-family: Arial, sans-serif; /* 글꼴 설정 */
            margin: 0;
            padding: 0;
        }

        /* 헤더, 서브 메뉴, 페이지 상단과 하단 스타일 */
        header, footer, .sub-menu {
            background-color: #333; /* 짙은 회색 배경 */
            color: white; /* 흰색 글자 */
            padding: 10px;
            text-align: center;
        }

        /* 테이블 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table th, table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc; /* 연한 회색 테두리 */
        }

        table th {
            background-color: #666; /* 테이블 헤더 배경색 */
            color: white;
        }

        /* 검색 입력창 및 버튼 스타일 */
        input[type="text"] {
            padding: 5px;
            margin: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
            color: #333;
        }

        .btn {
            padding: 8px 15px;
            margin: 10px;
            border: 1px solid #ccc;
            background-color: #555;
            color: white;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #777; /* 버튼 hover 색상 변경 */
        }

        /* 제목 스타일 */
        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
            padding-top: 20px;
        }
    </style>
</head>
<div th:if="${message != null}">
    <p th:text="${message}"></p>
</div>
<article>
<h1>Comment 게시판</h1>   
<form name="frm" method="post">
<input type="hidden" name="id" th:value="${reviewVO.id}">
<table id="reviewList">
    <tr>
        <th width="20%">제목</th>
        <td> [[${reviewVO.content}]] [[${reviewVO.danger}]] </td>
    </tr>
   <tr>
         <th>등록일</th>
         <td>[[${reviewVO.reviewdate}]]</td>
    </tr>
    <tr>
        <th>내용</th>
        <td> [[${reviewVO.content}]]</td>  
    </tr>
</table>
<th:block th:if="${reviewVO.danger == '1'}">
  <table id="reviewList">
      <tr>
          <td colspan="2">
      <img src="images/admin/opinionimg01.gif">
      </td>
      </tr>
    <tr>
          <td colspan="2">    
      <textarea name="reply" rows="3" cols="50"></textarea>
      <input type="button" class="btn" value="저장" th:onClick="'javascript:go_rep('+${reviewVO.id}+');'"> 
      </td>
      </tr>
  </table>
  <br>
</th:block>
<th:block th:unless="${reviewVO.danger == '1'}">
  <table id="reviewList">
    <tr>
     <th>삭제</th>
     <td> [[${reviewVO.danger}]]</td>
    </tr>
  </table>
</th:block>
<input type="button" class="btn" value="목록" onClick="go_list()">
</form>
</article>
<th:block th:insert="~{/admin/footer}"></th:block>
</body>
</html>
