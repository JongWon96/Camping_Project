<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>찜 목록</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* 밝은 회색 배경 */
        }

        header {
            text-align: center;
            background-color: #e0e0e0; /* 상단 헤더 회색 */
            padding: 20px;
            color: #333;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .content-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            max-width: 1200px;
            margin: 30px auto;
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .side-menu {
            background-color: #e6e6e6;
            width: 220px;
            padding: 25px;
            border-right: 1px solid #ccc;
        }

        .side-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .side-menu ul li {
            margin: 15px 0;
        }

        .side-menu ul li a,
        .side-menu ul li form button {
            text-decoration: none;
            font-size: 18px;
            color: #333;
            font-weight: 500;
            background: none;
            border: none;
            cursor: pointer;
            text-align: left;
            display: block;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .side-menu ul li a:hover,
        .side-menu ul li form button:hover {
            color: #009688; /* 새로운 색상 강조 */
            transform: translateX(5px);
        }

        .main-content {
            flex: 1;
            padding: 30px;
            color: #333;
            background-color: #ffffff;
        }

        .likes-card {
            display: flex;
            flex-direction: column;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        .likes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .likes-header h2 {
            font-size: 24px;
            font-weight: bold;
        }

        .likes-details {
            margin-bottom: 15px;
        }

        .likes-footer {
            margin-top: 20px;
        }

        .price {
            color: #ff5722;
            font-size: 20px;
            font-weight: bold;
        }

        .button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }

        .likes-image img {
            width: 100%;
            max-width: 250px;
            border-radius: 5px;
            object-fit: cover;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination a {
            text-decoration: none;
            margin: 0 5px;
            padding: 8px 12px;
            background-color: #e0e0e0;
            color: #333;
            border-radius: 5px;
            border: 1px solid #ddd;
            transition: background-color 0.3s, color 0.3s;
        }

        .pagination a:hover {
            background-color: #009688;
            color: #fff;
        }

        .pagination .active {
            background-color: #009688;
            color: #fff;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #e0e0e0;
            color: #777;
            font-size: 14px;
            margin-top: 20px;
        }

        footer a {
            color: #009688;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

<header>
  찜 목록
</header>

<main class="content-wrapper">
    <!-- 사이드 메뉴 -->
    <nav class="side-menu">
        <ul>
            <li><a th:href="@{/main}">메인페이지</a></li>
            <li>
                <form th:action="@{/mypage}" method="get">
                    <button type="submit">마이페이지</button>
                </form>
            </li>
            <li>
                <form th:action="@{/mypage/reservations}" method="get">
                    <button type="submit">예약내역</button>
                </form>
            </li>
            <li>
                <form th:action="@{/mypage/likes}" method="get">
                    <button type="submit">찜목록</button>
                </form>
            </li>
            <li>
                <form th:action="@{/mypage/edit-info}" method="get">
                    <button type="submit">회원정보 수정</button>
                </form>
            </li>
            <li>
                <form th:action="@{/mypage/changepassword}" method="get">
                    <button type="submit">비밀번호 변경</button>
                </form>
            </li>
            <li>
                <form th:action="@{/mypage/logout}" method="post">
                    <button type="submit">로그아웃</button>
                </form>
            </li>
        </ul>
    </nav>

    <!-- 메인 컨텐츠 -->
    <div class="main-content">
        <div class="container">
            <!-- 찜 목록 -->
            <div class="likes-list">
                <div th:each="like : ${likes}" class="likes-card">
                    <div class="likes-header">
                        <div>
                            <p><strong>캠핑장 이름:</strong> <span th:text="${like.camping.facltnm}">캠핑장 이름</span></p>
                            <p><strong>예약자 이름:</strong> <span th:text="${like.member.name}">예약자 이름</span></p>
                        </div>
                        <div class="likes-image">
                            <img th:src="${like.camping.firstimageurl}" alt="상품 이미지">
                        </div>
                    </div>
                    <div class="likes-details">
                        <p><strong>가격:</strong> <span class="price" th:text="${like.camping.price}">100,000원</span></p>
                    </div>
                    <div class="likes-footer">
                        <form th:action="@{/mypage/remove}" method="post">
                            <input type="hidden" th:name="campingId" th:value="${like.camping.id}" />
                            <button type="submit" class="button remove-button">찜 해제</button>
                        </form>
                    </div>
                </div>
            </div>

            </div>
        </div>
    </div>
</main>

<footer>
    © 2025 <a href="#">MyWebsite</a>. All Rights Reserved.
</footer>

</body>
</html>
