<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Likes</title>
</head>
<body>
<h1>My Likes</h1>

<!-- 로그인된 유저 정보 표시 -->
<p>Welcome, <span th:text="${member.name}"></span>!</p>

<!-- 찜 목록 -->
<section>
    <h2>Your Liked Campings</h2>
    <ul>
        <th:block th:if="${likes.isEmpty()}">
            <p>찜 목록이 없습니다.</p>
        </th:block>
        <th:block th:each="like : ${likes}">
            <li>
                <!-- 캠핑장 이름과 상세보기 링크 -->
                <a th:href="@{/camping/detail/{id}(id=${like.camping.id})}" th:text="${like.camping.facltnm}"></a>
                <p th:text="${like.camping.addr1}"></p>

                <!-- 찜 삭제 버튼 -->
                <form action="/mypage/likes/remove" method="POST">
                    <input type="hidden" name="campingId" th:value="${like.camping.id}">
                    <button type="submit">Remove</button>
                </form>
            </li>
        </th:block>
    </ul>
</section>
</body>
</html>
