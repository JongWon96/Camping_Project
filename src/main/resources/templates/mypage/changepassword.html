<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>비밀번호 변경</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <style>

      html, body {
          margin: 0;
          padding: 0;
          height: 100%; /* 전체 화면 높이를 채우도록 설정 */
          display: flex;
          flex-direction: column;
      }

      body {
          font-family: 'Roboto', Arial, sans-serif;
          background: #f4f4f4;
          color: #333;
      }

      header {
          background: #333;
          color: #fff;
          padding: 10px 0;
          text-align: center;
          font-size: 20px;
          font-weight: bold;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      main {
          flex: 1; /* 메인 영역이 남은 공간을 채우도록 설정 */
          display: flex;
          justify-content: center;
          align-items: flex-start;
          padding: 30px;
      }

      .content-wrapper {
          display: flex;
          width: 100%;
          max-width: 1200px;
          background: #fff;
          overflow: hidden;
      }

      .side-menu {
          background-color: #555;
          width: 220px;
          padding: 20px;
          border-right: 1px solid #ddd;
      }

      .side-menu ul {
          list-style: none;
          padding: 0;
          margin: 0;
      }

      .side-menu ul li {
          margin-bottom: 15px;
      }

      .side-menu ul li a {
          text-decoration: none;
          font-size: 18px;
          color: #fff;
          font-weight: 600;
          display: block;
          padding: 10px;
          border-radius: 4px;
          transition: background 0.3s ease, color 0.3s ease;
      }

      .side-menu ul li a:hover {
          background: #666;
      }

      .main-content {
          flex: 1;
          padding: 30px 40px;
      }

      .password-change-box {
          width: 100%;
          max-width: 600px;
          margin: 0 auto;
          padding: 20px;
          background-color: #fff;
          border-radius: 8px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .password-change-box h2 {
          text-align: center;
          font-size: 24px;
          color: #333;
          margin-bottom: 20px;
      }

      .password-change-box label {
          display: block;
          margin-bottom: 10px;
          font-size: 16px;
          font-weight: bold;
      }

      .password-change-box input {
          width: 100%;
          padding: 10px;
          margin-bottom: 20px;
          border: 1px solid #ddd;
          border-radius: 4px;
      }

      .password-change-box button {
          width: 100%;
          padding: 10px;
          background-color: #1e90ff;
          color: white;
          border: none;
          border-radius: 4px;
          font-size: 18px;
          cursor: pointer;
          transition: background-color 0.3s ease;
      }

      .password-change-box button:hover {
          background-color: #4682b4;
      }

      footer {
          text-align: center;
          padding: 25px 15px; /* 위아래 여백을 25px로 설정 */
          background: #333;
          color: #fff;
          font-size: 14px;
          border-top: 1px solid #444;
          margin-top: auto; /* 푸터를 화면 하단에 고정 */
      }

      footer a {
          color: #ddd;
          text-decoration: none;
      }

      footer a:hover {
          text-decoration: underline;
          color: #fff;
      }
</style>
</head>
<body>
<header>
    <h1></h1>
</header>

<main class="container">
    <div class="content-wrapper">
        <!-- 왼쪽 메뉴 -->
        <nav class="side-menu">
            <ul>
                <li><a th:href="@{/main}">메인페이지 이동</a></li>
                <li><a th:href="@{/mypage}">마이페이지 이동</a></li>
            </ul>
        </nav>

        <!-- 메인 컨텐츠 -->
        <div class="main-content">
            <!-- 메시지 표시 -->
            <div th:if="${errorMessage}" class="alert error-message">
                <p th:text="${errorMessage}"></p>
            </div>
            <div th:if="${successMessage}" class="alert success-message">
                <p th:text="${successMessage}"></p>
            </div>

            <!-- 비밀번호 변경 폼 -->
            <section class="password-change-box">
                <h2>비밀번호 변경</h2>
                <form th:action="@{/mypage/changepassword}" method="post">
                    <p>
                        <label for="currentPassword">현재 비밀번호:</label>
                        <input type="password" id="currentPassword" name="currentPassword" required>
                    </p>
                    <p>
                        <label for="newPassword">새 비밀번호:</label>
                        <input type="password" id="newPassword" name="newPassword" required>
                    </p>
                    <p>
                        <label for="confirmPassword">새 비밀번호 확인:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </p>
                    <button type="submit">비밀번호 변경</button>
                </form>
            </section>
        </div>
    </div>
</main>

<footer>
    © 2025 <a href="#">MyWebsite</a>. All Rights Reserved.
</footer>
</body>
</html>
