<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>회원정보 수정</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
 <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #e9ecef; /* 연한 회색으로 변경 */
        color: #333; /* 텍스트 색상 변경 */
        padding: 15px 20px;
        text-align: center;
    }

    header h1 {
        margin: 0;
        font-size: 24px;
    }

    .container {
        width: 80%;
        margin: 20px auto;
        background-color: #f9f9f9; /* 연한 회색 유지 */
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    input[type="text"], input[type="email"] {
        width: 100%;
        padding: 8px;
        margin: 5px 0 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[readonly] {
        background-color: #f5f5f5;
        cursor: not-allowed;
    }

    button {
        background-color: #007bff; /* 파란색으로 변경 */
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 4px;
        font-size: 16px;
    }

    button:hover {
        background-color: #0056b3; /* 파란색 클릭시 어두운 색으로 변경 */
    }

    footer {
        text-align: center;
        margin-top: 20px;
        padding: 10px 0;
        background-color: #e9ecef; /* 연한 회색으로 변경 */
        border-top: 1px solid #ccc;
    }
</style>

</head>
<body>

<header>
    <h1>회원정보 수정</h1>
</header>

<main class="container">
    <section class="edit-info-box">
        <h2>사용자 정보 수정</h2>
        <form th:action="@{/mypage/update}" method="post">
            <!-- ID (읽기 전용) -->
            <p>
                <strong>ID:</strong>
                <input type="text" th:value="${member.id}" readonly>
            </p>
            <!-- Member ID (읽기 전용) -->
            <p>
                <strong>아이디:</strong>
                <input type="text" th:value="${member.memberId}" name="memberId" readonly>
            </p>
            <!-- Name (읽기 전용) -->
            <p>
                <strong>이름:</strong>
                <input type="text" th:value="${member.name}" readonly>
            </p>
            <!-- Phone -->
            <p>
                <strong>전화번호:</strong>
                <input type="text" th:value="${member.phone}" name="phone">
            </p>
            <!-- Email -->
            <p>
                <strong>이메일:</strong>
                <input type="email" th:value="${member.email}" name="email">
            </p>
            <!-- Address -->
            <p>
                <strong>주소:</strong>
                <input type="text" th:value="${member.address}" name="address">
            </p>
            <!-- Gender (읽기 전용) -->
            <p>
                <strong>성별:</strong>
                <input type="text" th:value="${member.gender == 1 ? '남성' : '여성'}" readonly>
            </p>
            <!-- Age (읽기 전용) -->
            <p>
                <strong>나이:</strong>
                <input type="text" th:value="${member.age}" readonly>
            </p>

            <button type="submit">수정 완료</button>
        </form>
    </section>

    <section class="cancel-section">
        <form th:action="@{/mypage}" method="get">
            <button type="submit">취소</button>
        </form>
    </section>
</main>

<footer>
    <p>© 2024 MyWebsite</p>
</footer>

</body>
</html>
