<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>비밀번호 찾기</title>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="js/member.js"></script>
	<style>
		body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #56ab2f, #a8e063);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
        }

        .content-wrapper {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .content-wrapper:before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150%;
            height: 150%;
            background: rgba(40, 167, 69, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(-50%, -10%);
            }
            50% {
                transform: translate(-50%, 10%);
            }
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #28a745;
        }

        form table {
            width: 100%;
            border-collapse: collapse;
        }

        form table td {
            padding: 10px 0;
        }

        form table td label {
            font-weight: bold;
            font-size: 1em;
            color: #333;
        }

        form table td input[type="text"],
        form table td input[type="tel"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        form table td input[type="text"]:focus,
        form table td input[type="tel"]:focus {
            border-color: #28a745;
            outline: none;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.3);
        }

        form table td input[type="button"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: linear-gradient(135deg, #28a745, #218838);
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 15px;
        }

        form table td input[type="button"]:hover {
            background: linear-gradient(135deg, #218838, #1e7d34);
        }
	</style>
</head>
<body>
<div class="content-wrapper">
	<h1>비밀번호 찾기</h1>
	<form name="findPW" id="findPW" action="find_pwd" method="post">
		<table>
			<tr>
				<td align="left"><label for="uid">아이디</label></td>
				<td><input type="text" name="uid" id="uid" placeholder="아이디를 입력하세요"></td>
			</tr>
			<tr>
				<td align="left"><label for="uname">이름</label></td>
				<td><input type="text" name="uname" id="uname" placeholder="이름을 입력하세요"></td>
			</tr>
			<tr>
				<td align="left"><label for="uphone">전화번호</label></td>
				<td>
					<input type="tel" name="uphone" id="uphone" maxlength="13" placeholder="- 없이 숫자만 입력하세요" oninput="autoHyphen(this)">
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="button" value="비밀번호 찾기" onclick="findPassword()">
				</td>
			</tr>
		</table>
	</form>
</div>
</body>
</html>
