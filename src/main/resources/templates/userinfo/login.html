<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/member.js"></script>
    <title>로그인</title>
    <style>
        /* 전체 배경 및 컨텐츠 스타일 */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #28a745, #1e7d34);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .content-wrapper {
            background: white;
            color: #333;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #28a745;
        }

        form div {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-weight: bold;
            font-size: 1em;
        }

        input[type="text"], input[type="password"], button, input[type="button"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #28a745;
            outline: none;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
        }

        button, input[type="button"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
        }

        button:hover, input[type="button"]:hover {
            background-color: #218838;
        }

        input[type="button"].cancel {
            background-color: #007bff;
        }

        input[type="button"].cancel:hover {
            background-color: #0056b3;
        }

        input[type="button"].submit {
            background-color: #ffc107;
            color: #333;
        }

        input[type="button"].submit:hover {
            background-color: #e0a800;
        }

        /* 팝업 스타일 */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            width: 100%;
        }

        .popup-content button {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .popup-content button:hover {
            background-color: #218838;
        }

        /* 숨김 클래스 */
        .hidden {
            display: none;
        }
    </style>
    <script>
        // 팝업 닫기 함수
        function closePopup() {
            document.getElementById("successPopup").classList.add("hidden");
        }
    </script>
</head>
<body>
<div class="content-wrapper">
    <!-- 성공 팝업 메시지 -->
    <div id="successPopup" class="popup hidden" th:if="${successMessage}">
        <div class="popup-content">
            <p th:text="${successMessage}"></p>
            <button onclick="closePopup()">확인</button>
        </div>
    </div>

    <h1>로그인</h1>
    <form action="/login" method="post">
        <div>
            <label for="memberId">아이디:</label>
            <input type="text" id="memberId" name="memberId" required>
        </div>
        <div>
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <button type="submit">로그인</button>
        </div>
        <div>
            <input type="button" value="회원가입" class="cancel" onclick="location.href='/contract'">
            <input type="button" value="아이디 찾기" class="submit" onclick="location.href='/find_id_form'">
        </div>
        <div>
            <input type="button" value="비밀번호 찾기" class="submit" onclick="location.href='/find_pwd_form'">
        </div>
    </form>
</div>
</body>
</html>
